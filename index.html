<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bot</title>
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 70vh;
            max-height: 600px;
            overflow: hidden;
        }

        /* .chat-header stilleri kaldırıldı */

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee; /* Alt kenarlık kalabilir */
            display: flex;
            flex-direction: column;
            /* Masaüstü için üst köşe yuvarlaklıkları, .chat-container ile uyumlu */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            line-height: 1.4;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #dcf8c6;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }

            /* .chat-header ile ilgili mobil stiller kaldırıldı */

            .chat-messages {
                /* Mobil tam ekranda .chat-container'ın radius'u 0 olduğu için,
                   bunun da üst radius'ları 0 olmalı */
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">Merhaba! Ülkelerin başkentlerini, şehirlerin plaka kodlarını veya basit matematik işlemlerini sorabilirsiniz. (Örn: "Türkiye başkenti", "Ankara plakası", "5 + 3")</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Mesajınızı yazın..." autofocus>
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
